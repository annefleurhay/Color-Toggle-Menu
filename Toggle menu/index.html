<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d25e4d6271.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Toggle menu</title>
  </head>
  <body id="body">
    <nav>
      <div class="dropdown">
        <button id="drop-button"><i class="fa-solid fa-bars"></i></button>
        <div class="content-dropdown">
          <ul id="content">
            <li class="paars"><button id="pButton">Paars</button></li>
            <li class="turqoise"><button id="tButton">Turqoise</button></li>
            <li class="oranje"><button id="oButton">Oranje</button></li>
            <li class="groen"><button id="gButton">Groen</button></li>
          </ul>
        </div>
      </div>
    </nav>
  </body>
</html>
